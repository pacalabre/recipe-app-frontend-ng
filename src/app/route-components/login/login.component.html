<form
  class="flex-column"
  #loginForm="ngForm"
  (ngSubmit)="onLoginSubmit(loginForm)"
>
  <h2>Login</h2>
  <label>Email:</label>
  <input type="text" name="email" ngModel />
  <label>Password</label>
  <input type="password" name="password" ngModel />
  <storybook-button label="Register"></storybook-button>
</form>
